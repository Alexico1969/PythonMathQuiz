<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
</head>
<body onload="brython()">
    <div class="container">
        <div id="user-info">
            <!--
            <div id="g_id_onload"
                data-client_id="214629285033-i86vn9vbl1u2tjg6pfrcjor5f8qqgsoj.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            -->
            <p id="user-name"></p>
        </div>
        <h1>Python Math Quiz Game</h1>
        <p><strong>Score:</strong> <span id="score">0</span></p>
        <p><strong id="question">Loading...</strong></p>
        <p id="timer">Time left: <span id="time">300</span> seconds</p>
        <p id="message"></p>
        <input type="text" id="answer" placeholder="Enter your answer" required>
        <button onclick="checkAnswer()">Submit</button>
        
        <div id="editor">
            <h2>Python Code Editor</h2>
            <textarea id="code" rows="10" placeholder="Type your Python code here..."></textarea>
            <button onclick="evaluateCode()">Run Code</button>
            <div id="output"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
